---
- hosts: all

  pre_tasks:
    - name: Update apt cache
      apt: update_cache=yes
      become: yes

    - name: Install avahi for MDNS
      apt: pkg=avahi-daemon
      become: yes

    - name: Install ntpdate for time synchronisation
      apt: pkg=ntpdate
      become: yes

    - name: Install unzip
      apt: pkg=unzip
      become: yes

    - name: Install time
      apt: pkg=time
      become: yes

    - name: Install lynx command line web browser
      apt: pkg=lynx
      become: yes

  roles:
    - arachni
    - htcap
    - slowhttptest
    - wapiti
    - dnsmap
    - dnsrecon
    - scrapy
    - skipfish
    - nmap
    - ncrack
    - hping3
    - apache-bench
    - dig
    - mz
    - mitmproxy
