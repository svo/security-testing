---
- hosts: all

  pre_tasks:
    - name: Using less known mirror
      replace:
        path: /etc/apt/sources.list
        regexp: 'http.kali.org'
        replace: 'mirrors.ocf.berkeley.edu'
      become: yes

    - name: Update apt cache
      apt: update_cache=yes
      become: yes

    - name: Install avahi for MDNS
      apt: pkg=avahi-daemon
      become: yes

  roles:
    - arachni
    - htcap
    - slowhttptest
    - wapiti
